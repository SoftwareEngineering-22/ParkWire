<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profile</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



        <style>
            .gradient-custom {
            /* fallback for old browsers /
            background: #3e1010;

            / Chrome 10-25, Safari 5.1-6 /
            background: -webkit-linear-gradient(to right, #3e1010, #b62c2b);

            / W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #3e1010, #b62c2b)
            }
        </style>
    </head>

<body>
    <section class="vh-200 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
  
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-3">ParkWire</h2>
                                
                                <p class="text-white-50 mb-5">Change your Username, Email and Password.</p>
  
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeUsernameX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Enter Username</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Enter Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Enter Password</label>
                                </div>
  
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Re-Enter Password</label>
                                </div>
  
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button><br><br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Back To Homepage</button>

                                
  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
